<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="boostrap\bootstrap-3.3.7-dist\css\bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <style>
   #canvas1{
     padding:10px;
     float:left;
     width:45%;
   }
   #menu{
     display: inline-block;
     padding:40px;
     width:45%;
   }
  </style>
</head>
<body>  
<div class="container-fluid">
 <div class="row">
    <div class ="col-xs-12 bg-primary">
        <h2>Este es Un juego sencillo</h2>
    </div>
 </div>
 <br><br>
 <div class="row">
    <div class="col-md-6 col-md-offset-3 bg-primary"> 
        <h3>juega</h3>
        <div class="display">
         <canvas id="canvas1" width="400" height="400" style="border:1px solid #d3d3d3;background-color:white"></canvas>
         <div id="menu" class="form-group">
            <h3>Palabra</h3>
            <label></label>
            <h4>Buscar Letra</h4>
            <input type="textbox" id="letraabuscar" class="form-control">
            <button type="button" onclick="DibujarPartes(document.getElementById('letraabuscar').value)" class="btn btn-success"> Buscar</button>
            <br><br>
            <h4>Oportunidades</h4><label>5</label>
            <br><br>
            <h4>Pista</h4><label>La pista esss.............</label>
        </div>
       </div>
    </div>

 </div>
  <br><br> 
</div>
<script type="text/javascript">
    var Respuesta = ['r','e','c','e','t','a'];
    var Palabra = [];
       for(var i = 0; i < Respuesta.length ; i++){
          Palabra[i] = "_";        
       }
       console.log(Palabra);

       var linea = document.getElementById("canvas1");
            var ctx = linea.getContext("2d");
            ctx.beginPath();
            ctx.arc(150,150,40,0,2 * Math.PI , true);
            //Tronco
            ctx.moveTo(150, 190);
            ctx.lineTo(150,300);
            //Pierna izquierda
            ctx.moveTo(150, 300);
            ctx.lineTo(40,700);
            //Pierna Derecha
            ctx.moveTo(150, 300);
            ctx.lineTo(300,700);
            //Brazo izquierdo
            ctx.moveTo(150, 200);
            ctx.lineTo(50,300);
            //brazo derecho
            ctx.moveTo(150, 200);
            ctx.lineTo(250,300);
            //piso
            ctx.moveTo(50, 400);
            ctx.lineTo(250,400);
            ctx.stroke();

     function DibujarPartes(){
            //Partesoga cuello
            ctx.moveTo(165, 200);
            ctx.lineTo(135, 200);
            //soga al palo
            ctx.moveTo(200, 20);
            ctx.lineTo(165, 200);
            //Palo
            ctx.moveTo(20, 20);
            ctx.lineTo(340, 20);
            ctx.moveTo(20, 40);
            ctx.lineTo(20, 20);
            ctx.moveTo(20, 40);
            ctx.lineTo(340, 40);
            ctx.moveTo(340, 40);
            ctx.lineTo(340, 400);
            ctx.moveTo(340, 0);
            ctx.lineTo(340, 20);        
     }
  </script>
</body>
</html>
