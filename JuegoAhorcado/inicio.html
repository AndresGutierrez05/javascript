<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="boostrap\bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <style>
   #canvas1{
     padding:10px;
     float:left;
     width:45%;
   }
   #menu{
     display: inline-block;
     padding:40px;
     width:45%;
   }
  </style>
  <script type="text/javascript">
  var ErroresCantidades = 1;
  var Respuesta = ['r','e','c','e','t','a','s'];
  var Palabra = [];
  var Oportunidades = 5
       
       for(var i = 0; i < Respuesta.length ; i++){
          Palabra[i] = "_";    
       }   
  $(document).ready(function(){  
       $('#Palabra').text(Palabra);
       $('#opo').text(Oportunidades);
      
       var canvas = document.getElementById("canvas1");
            var ctx = canvas.getContext("2d");
            ctx.beginPath();
            ctx.arc(150,150,40,0,2 * Math.PI , true);
            //Tronco
            ctx.moveTo(150, 190);
            ctx.lineTo(150,300);
            //Pierna izquierda
            ctx.moveTo(150, 300);
            ctx.lineTo(40,700);
            //Pierna Derecha
            ctx.moveTo(150, 300);
            ctx.lineTo(300,700);
            //Brazo izquierdo
            ctx.moveTo(150, 200);
            ctx.lineTo(50,300);
            //brazo derecho
            ctx.moveTo(150, 200);
            ctx.lineTo(250,300);
            //piso
            ctx.moveTo(50, 400);
            ctx.lineTo(250,400);
            ctx.stroke();
  })
  </script>
</head>
<body>  
<div class="container-fluid">
 <div class="row">
    <div class ="col-xs-12 bg-primary">
        <h2>Este es Un juego sencillo</h2>
    </div>
 </div>
 <br><br>
 <div class="row">
    <div class="col-md-6 col-md-offset-3 bg-primary"> 
        <h3 id="juega">juega</h3>
        <div class="display">
         <canvas id="canvas1" width="400" height="400" style="border:1px solid #d3d3d3;background-color:white"></canvas>
         <div id="menu" class="form-group">
            <h3>Palabra</h3>
            <label id="Palabra"></label>
            <h4>Buscar Letra</h4>
            <input type="textbox" id="letraabuscar" class="form-control">
            <button type="button" onclick="BuscarPartes(document.getElementById('letraabuscar').value)" class="btn btn-success"> Buscar</button>
            <br><br>
            <h4>Oportunidades</h4><label id="opo"></label>
            <br><br>
            <h4>Pista</h4><label>Lo que La abuela hereda...</label>
        </div>
       </div>
    </div>

 </div>
  <br><br> 
</div>
<script>
var BuscarPartes = function (letra){
          var canvas = document.getElementById("canvas1");
          var ctx = canvas.getContext("2d");
          var letraA = letra.toLowerCase();
          var error = true;
          for(var o = 0; o < Respuesta.length; o++){
            if(Respuesta[o] == letraA){
              var error = false
              Palabra[o] = letraA;
              $('#Palabra').text(Palabra); 
            }
          }
          if(error){
             DibujarPartesErrores(ErroresCantidades)
             ErroresCantidades ++
             Oportunidades--
             $('#opo').text(Oportunidades);
             if(Oportunidades == 0){
                   alert('Se te han acabdo las oportunides :(');
            ctx.clearRect(500, 500);      
            ctx.beginPath();
            ctx.arc(115,240,40,0,2 * Math.PI , true);
            //Tronco
            ctx.moveTo(150, 260);
            ctx.lineTo(150, 360);
            //Pierna izquierda
            ctx.moveTo(150, 360);
            ctx.lineTo(140, 440);
            //Pierna Derecha
            ctx.moveTo(150, 360);
            ctx.lineTo(160, 440);
            //Brazo izquierdo
            ctx.moveTo(150, 260);
            ctx.lineTo(85,660);
            //Brazo izquierdo
            ctx.moveTo(150, 260);
            ctx.lineTo(215,660);
            //Partesoga cuello
            ctx.moveTo(160, 250);
            ctx.lineTo(140, 275);
            ctx.moveTo(160, 250);
            ctx.lineTo(140, 275);
            //soga al palo
            ctx.moveTo(175, 20);
            ctx.lineTo(160, 250);
            //Palo
            ctx.moveTo(20, 20);
            ctx.lineTo(340, 20);
            ctx.moveTo(20, 40);
            ctx.lineTo(20, 20);
            ctx.moveTo(20, 40);
            ctx.lineTo(340, 40);
            ctx.moveTo(340, 40);
            ctx.lineTo(340, 400);
            ctx.moveTo(340, 0);
            ctx.lineTo(340, 20); 

            ctx.stroke();
                }
           } 
          function DibujarPartesErrores(ErroresCantidades){
            switch (ErroresCantidades){
            case 1:
            //Partesoga cuello
            ctx.moveTo(165, 200);
            ctx.lineTo(135, 200);
            ctx.stroke();
            break;
            //soga al palo
            case 2:
            ctx.moveTo(200, 20);
            ctx.lineTo(165, 200);
            ctx.stroke();
            break;
            //Palo
            case 3:
            ctx.moveTo(20, 20);
            ctx.lineTo(340, 20);
            ctx.moveTo(20, 40);
            ctx.lineTo(20, 20);
            ctx.moveTo(20, 40);
            ctx.lineTo(340, 40);
            ctx.stroke();
            break;
            case 4:
            ctx.moveTo(340, 40);
            ctx.lineTo(340, 400);
            ctx.moveTo(340, 0);
            ctx.lineTo(340, 20);    
            ctx.stroke();
            break;
            default:
            console.log('no entra wey :V');

        }
          console.log(Palabra); 
          error = true;   
     }
  }
</script>
</body>
</html>
