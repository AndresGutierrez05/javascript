function MiString(str){
  this.longitud= (function(){
    for(var i = 0 ; true; i++){
        if(str[i] === undefined){
           break;
        }
    }
    return i;
  })();

  this.aString = function(){
      return str;
  };

  this.reversa = function(){
    var x = this.longitud -1;
    var reversa = "";
    do{
      reversa = reversa + this.charAt(x);
      x--
    }while(x>=0);
    return reversa
  }

  this.concat = function(con){
    var result = str + ' ' + con;
    return result
  };

  this.charAt = function(pos){
    var arreglo = [];
    for(var i = 0; i < this.longitud; i++){
      arreglo[i] = str[i];
    }
    return arreglo[pos];
  }
  this.slice = function(pos1,pos2){
    var arreglo = []
    var parte = [];
    for(var i = 0; i < this.longitud; i++){
      arreglo[i]  = str[i];
    }
    for(var i = pos1; i < pos2; i++){
      parte[i] = arreglo[pos1] = str[i];
    }
    return parte.join("");
  }
  this.split = function(split){
    var arreglo = [];
    for(i = 0; i < this.longitud; i++){
       arreglo[i] = str[i];
       if(arreglo[i] === split){
           delete arreglo[i];
       }
    }

    return arreglo;
  }
}

function MiArreglo(){

   this.length = (function(){
     for(var i = 0 ; true; i++){
        if(arreglo[i] === undefined){
           break;
        }
        
    }
    return i;
   })();

   this.toString = function(){
      return  "" +arreglo;
   }

   this.push = function(push){
        arreglo[this.length] = push
        this.length++
           
      return  arreglo;
   }
   this.pop = function(){  
        this.length --
        delete arreglo[this.length]

        return arreglo[this.length];
   }

   this.join = function(car){
     var string = "";
     var x = 0;
    do{
      string = string + car + arreglo[x];
      x++
    }while(x <= this.length -1);

    return string ;object
   }

    this.sort = function(){

     var orden = [];

     var cambiante = this.length;

     do{
      //variable igual a el numero de la posicion inicial del arreglo
       var menor = arreglonuevo[0];
       //se crea variable posicion
       var pos;

      for(i = 0; i < this.length; i++){

         if(menor < numero){
             // no cambie numero
             menor != numero;
         }
         else{
          // guardar la posicion de este numero en la variable pos
              pos = i;
          // si no es así, menor si es igual a numero , es decir "cambielo" 
              menor = numero;
         }
       }
       //quitar la ultima posicion de la funcion this.longitud
      this.length --
      //inserta en el arreglo orden el valor de la variable menor
      orden.push(menor);
      //elimina en el arreglo la posicion del numero que ya se usó
      arreglonuevo.splice(pos,1);

      //termine de hacer esto hasta que la cantidad de elementos del arreglo sea igual a la cantidad de elementos del array central
     }while(orden.length < cambiante);
     
    //retorne el resultado final
    return orden 
  }

 }
